name: Build APKs

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: write
  discussions: write

jobs:
  build:
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [ 'arm64', 'armeabi', 'x86', 'x86_64', 'universal' ]

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'false'

      - name: Fetch PipePipeExtractor (composite)
        run: |
          mkdir -p external
          # Remove leftover gitlink or empty dir from accidental submodule
          rm -rf external/PipePipeExtractor || true
          git clone --depth 1 https://github.com/InfinityLoop1308/PipePipeExtractor external/PipePipeExtractor
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-cleanup: on-success
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assemble${{ matrix.abi }}Release
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Sign APK
        uses: ilharp/sign-android-release@v2.0.0
        with:
          releaseDir: app/build/outputs/apk/${{ matrix.abi }}/release/
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0
      
      - name: Move signed APK
        run: |
          mkdir -p app/build/outputs/apk/${{ matrix.abi }}/release/out
          find app/build/outputs/apk/${{ matrix.abi }}/release/ -name "*-signed.apk" -o -name "*-unsigned-signed.apk" | xargs -I{} mv {} app/build/outputs/apk/${{ matrix.abi }}/release/out/app-${{ matrix.abi }}-release.apk
  
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.abi }}-release
          path: app/build/outputs/apk/${{ matrix.abi }}/release/out/*

  build_debug:
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'false'

      - name: Fetch PipePipeExtractor (composite)
        run: |
          mkdir -p external
          rm -rf external/PipePipeExtractor || true
          git clone --depth 1 https://github.com/InfinityLoop1308/PipePipeExtractor external/PipePipeExtractor
      - name: Patch PipePipeExtractor for Gradle 8.13
        run: |
          # Disable Wire Gradle plugin and remove its block (we'll run CLI to generate sources)
          sed -i "/id 'com.squareup.wire'/d" external/PipePipeExtractor/extractor/build.gradle
          sed -i '/^wire\s*{/,/^}/d' external/PipePipeExtractor/extractor/build.gradle
          # Add generated sources dir to sourceSets
          printf "\nsourceSets {\n  main {\n    java { srcDirs('build/generated/wire') }\n  }\n}\n" >> external/PipePipeExtractor/extractor/build.gradle
          # Fetch Wire compiler and generate Java from protos
          curl -L -o /tmp/wire-compiler.jar https://repo1.maven.org/maven2/com/squareup/wire/wire-compiler/5.1.0/wire-compiler-5.1.0.jar
          mkdir -p external/PipePipeExtractor/extractor/build/generated/wire
          PROTO_DIR=external/PipePipeExtractor/extractor/src/main/proto
          java -jar /tmp/wire-compiler.jar \
            --proto_path="$PROTO_DIR" \
            --java_out=external/PipePipeExtractor/extractor/build/generated/wire \
            $(find "$PROTO_DIR" -name '*.proto' -print)
      - name: Patch PipePipeExtractor for Gradle 8.13
        run: |
          sed -i "s/id 'com.squareup.wire' version '[^']*'/id 'com.squareup.wire' version '5.1.0'/" external/PipePipeExtractor/extractor/build.gradle

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-cleanup: on-success
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Persistent Keystore
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > ./app/persistent-debug.keystore

      - name: Build Debug APK
        run: ./gradlew assembleUniversalDebug
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk
