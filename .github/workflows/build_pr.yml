name: Build PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'false'

      - name: Fetch PipePipeExtractor (composite)
        run: |
          mkdir -p external
          rm -rf external/PipePipeExtractor || true
          git clone --depth 1 https://github.com/InfinityLoop1308/PipePipeExtractor external/PipePipeExtractor
      - name: Patch PipePipeExtractor for Gradle 8.13 (disable plugin)
        run: |
          sed -i "/id 'com.squareup.wire'/d" external/PipePipeExtractor/extractor/build.gradle
          sed -i '/^wire\s*{/,/^}/d' external/PipePipeExtractor/extractor/build.gradle
          printf "\nsourceSets {\n  main {\n    java { srcDirs('build/generated/wire') }\n  }\n}\n" >> external/PipePipeExtractor/extractor/build.gradle
          printf "\ndependencies {\n  implementation 'com.squareup.wire:wire-runtime:5.1.0'\n}\n" >> external/PipePipeExtractor/extractor/build.gradle
      - name: Install Coursier (cs)
        uses: coursier/setup-action@v1
      - name: Generate Wire Java sources via CLI
        run: |
          PROTO_DIR=external/PipePipeExtractor/extractor/src/main/proto
          OUT_DIR=external/PipePipeExtractor/extractor/build/generated/wire
          mkdir -p "$OUT_DIR"
          cd "$PROTO_DIR"
          PROTOS=$(ls *.proto | tr '\n' ' ')
          cd -
          cs launch com.squareup.wire:wire-compiler:5.1.0 -M com.squareup.wire.WireCompiler -- \
            --proto_path="$PROTO_DIR" \
            --java_out="$OUT_DIR" \
            $PROTOS

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'

      - name: Generate debug.keystore if not exists
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build universal debug APK
        run: ./gradlew assembleUniversalDebug
        env:
           GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk
