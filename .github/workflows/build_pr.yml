name: Build PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'false'

      - name: Fetch PipePipeExtractor (composite)
        run: |
          mkdir -p external
          rm -rf external/PipePipeExtractor || true
          git clone --depth 1 https://github.com/InfinityLoop1308/PipePipeExtractor external/PipePipeExtractor
      - name: Patch PipePipeExtractor for Gradle 8.13
        run: |
          sed -i "s/id 'com.squareup.wire' version '[^']*'/id 'com.squareup.wire' version '5.1.0'/" external/PipePipeExtractor/extractor/build.gradle

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'

      - name: Generate debug.keystore if not exists
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build universal debug APK
        run: ./gradlew assembleUniversalDebug
        env:
           GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk
